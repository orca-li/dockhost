  db_nextcloud:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${NEXTCLOUD_DB_PASS}
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    networks:
      - internal

  nextcloud:
    image: nextcloud
    restart: always
    environment:
      MYSQL_HOST: db_nextcloud
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${NEXTCLOUD_DB_PASS}
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - internal
    depends_on:
      - db_nextcloud
